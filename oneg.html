<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LANDING PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- link -->


    <style>
        /* main-container */
        .main-container {
            height: 100vh;
            width: 100vw;


        }

        /* navbar ul */

        #navbar ul {
            margin: 0;
            padding: 20px;
            list-style-type: none;
            text-align: right;
            background-color: #000;
        }

        /* navbar ui li */

        #navbar ul li {
            display: inline;
        }

        /* navbar ui li a */
        #navbar ul li a {
            text-decoration: none;
            padding: .2em 1em;
            color: #fff;
            background-color: black;
        }

        /*  #navbar ul li a:hove */
        #navbar ul li a:hover {
            color: #000;
            background-color: #fff;
        }

        /*   #navbar  */
        #navbar {
            /* position: fixed; */
            z-index: 100000;
            /*To bring the navbar to the top of the stacking context*/
            width: 100%;
        }

        /*   nav.stricky-fixed.fadeInDown.animated */

        nav.stricky-fixed.fadeInDown.animated {

            top: 40px;
            /*Since this element is already set as relative in the original code,
                  the top property places the slideIn menu 40px (height of black nav menu)
                  from the top of the page.*/

        }

        /* social-icon-wrapper:hover */

        .social-icon-wrapper:hover {
            background-color: aliceblue;

        }

        /* social-icon */
        .social-icon {
            width: 40px;
            vertical-align: middle;

        }


        /* header-section  */
        .header-section {
            height: 80px;
            width: 100%;
            background-color: white;
            color: #000;
        }

        /* h1 */
        h1 {
            font-size: 40px;
            color: #5D0E41;
            text-align: center;
            margin: 20px;
            padding: auto;
        }




        /* logo */
        .logo {
            height: 80px;
            width: 250px;
            float: left;
            /* margin-left: 20px; */

        }

        /* body */
        body {
            margin: 0%;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        /* navbar */
        .navbar {
            background-color: #333;
            width: 100%;
            position: none;
        }

        /* navbar a */

        .navbar a {
            font-size: 22px;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            display: inline;
            position: none;
        }

        /* navbar a:hover,
        dropdown:hover .dropbtn  */
        .navbar a:hover,
        .dropdown:hover .dropbtn {
            color: pink;
        }

        /*  .dropdown */
        .dropdown {
            display: inline;
            overflow: hidden;
            position: relative;
        }

        /*dropdown .dropbtn  */
        .dropdown .dropbtn {
            font-size: 22px;
            cursor: pointer;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            text-align: center;



        }

        /*  .dropdown-content */

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #5755FE;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            right: 0;

        }

        /* .dropdown-content a */

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /*     .dropdown-content a:hover */

        .dropdown-content a:hover {
            background-color: #FFC94A;
            color: #000;
        }

        /* .dropdown:hover .dropdown-content  */

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* search */
        .search {
            width: 20%;

            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* search-bt */

        .search-bt {
            width: 100px;
            ;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 350px) {
            .search-bt {
                width: 100px;
                padding: 10px;
                background-color: #4CAF50;

            }
        }

        /* grid-container */

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;


            row-gap: 20px;
            column-gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(299px, 1fr));
            padding: 10px;
            background-color: black;
        }

        /* grid-container div */

        .grid-container div {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 25px;
            text-align: center;
            aspect-ratio: 1;
            box-shadow: 10px 10px 10px #135D66;

        }

        /* grid-container div:hover  */
        .grid-container div:hover {

            border: solid 2px #FFC94A;

        }

        /* img-one */

        .img-one {
            height: 250px;
            width: 250px;
            border-radius: 25%;
            /* filter: grayscale(20%); */
            object-fit: fill;
            /* box-shadow:  10px 10px black; */
        }

        /* img-one hover */

        .img-one:hover {

            filter: grayscale(0%);
        }

        /* submit */

        .submit {
            background-color: #1A5D1A;
            text-decoration: none;

            height: 40px;
            width: 100px;
            border-radius: 10%;

        }

        /* a */

        a {
            text-decoration: none;
            color: #ddd;
        }

        /* footer */
        footer {
            height: 50px;
            width: 100%;
            background-color: #FFC94A;
            color: #000;

        }

        html {
            scroll-behavior: smooth;
        }

          /* Search container styling */
          .search-container {
            text-align: center;
            margin-bottom: 20px;
            color: gray;
        }

        /* Styling for search input */
        input[type="text"] {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            background-color: #fff;
        }

        /* Focus state for search input */
        input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Placeholder text styling */
        ::placeholder {
            color: #999;
        }

        input:checked+.slider {
            background-color: #666;
        }

        /* Checked state styling for slider knob */
        input:checked+.slider:before {
            transform: translateX(26px);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
    </style>


</head>

<body style="margin: 0%;">

        <script>
           const projects = document.querySelectorAll('.project');
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', function () {
                const inputValue = this.value.trim().toLowerCase();

                projects.forEach(project => {
                    const title = project.querySelector('p').textContent.toLowerCase();
                    if (title.includes(inputValue)) {
                        project.style.display = 'block';
                    } else {
                        project.style.display = 'none';
                    }
                });
            });

        </script>
</body>

</html>
