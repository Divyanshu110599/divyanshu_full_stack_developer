<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>

    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b1b1b1;
            /* Background color for the entire body */
        }

        .background {
            background-image: url(./assets/pexels-sevenstormphotography-704767.jpg);
            /* Background image URL */
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
        }

        .container {
            max-width: 400px;
            /* Maximum width of the container */
            margin: 50px auto;
            /* Centering the container horizontally with top margin */
            padding: 20px;
            /* Padding inside the container */
            border-radius: 8px;
            /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Box shadow for a subtle effect */
            margin-top: 150px;
            /* Top margin to position the container lower */
            border-style: solid;
            /* Solid border */
            background-color: rgb(254, 250, 250);
            /* Background color of the container */
        }

        h1 {
            text-align: center;
            /* Center-aligning the heading */
        }

        label {
            display: block;
            /* Block-level display for labels */
            margin-bottom: 10px;
            /* Bottom margin for spacing */
            font-size: 20px;
            /* Font size of labels */
            font-style: italic;
            /* Italic style for labels */
            color: rgb(239, 6, 6);
            /* Red color for labels */
        }

        input[type="number"] {
            width: 100%;
            /* Full width input */
            padding: 8px;
            /* Padding inside the input */
            border: 1px solid #ccc;
            /* Border style and color */
            border-radius: 4px;
            /* Rounded corners for the input */
            box-sizing: border-box;
            /* Box-sizing to include padding in width */
            margin-bottom: 20px;
            /* Bottom margin for spacing between inputs */
        }

        #results {
            margin-top: 20px;
            /* Top margin for results container */
        }
    </style>

    <!-- JavaScript for number comparison -->
    <script>
        function compareNumbers() {
            var number1 = parseInt(document.getElementById('number1').value); // Get value of number 1 and parse to integer
            var number2 = parseInt(document.getElementById('number2').value); // Get value of number 2 and parse to integer

            var resultsDiv = document.getElementById('results'); // Get results div element
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!isNaN(number1) && !isNaN(number2)) { // Check if both inputs are valid numbers
                if (number1 > number2) {
                    resultsDiv.innerHTML += 'Number 1 is greater than Number 2.<br>'; // Display if number 1 is greater
                } else if (number2 > number1) {
                    resultsDiv.innerHTML += 'Number 2 is greater than Number 1.<br>'; // Display if number 2 is greater
                } else {
                    resultsDiv.innerHTML += 'Both numbers are equal.<br>'; // Display if numbers are equal
                }
            }
        }
    </script>
</head>

<!-- Body with background image style -->

<body class="background">
    <div class="container">
        <h1>Number Comparison :-</h1> <!-- Heading for the page -->
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" oninput="compareNumbers()" placeholder="Enter number 1">
        <!-- Input field for number 1 with event listener -->
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" oninput="compareNumbers()" placeholder="Enter number 2">
        <!-- Input field for number 2 with event listener -->

        <div id="results"></div> <!-- Container for displaying comparison results -->
    </div>
</body>

</html>
